<script>
    function is_weixin(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return true;
        } else {
            return false;
        }
    }

    function  payMoney(price ){

        if(is_weixin()){
            location.href = "/weixin/paygift?giftPrice="+price;
        }else {
            location.href = "/mobile/alipaygift?giftPrice="+price;
        }
    }

    $(function(){

        if(is_weixin() ){
            $("#orderFrom").val("weixing");
        }else {
            $("#orderFrom").val("alipay");
        }

    })

</script>
